<div class="container">
  <div class="col-md-9">
    <table class="table table-striped table-bordered" appSortTable (sorted)="onSorted($event)">
  <thead>
  <tr>
    <th app-sort-column sortable-column="accountNum">Account</th>
    <th>Available Cash</th>
    <th>Change From Yesterday</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let c of accounts">
    <td>{{c.accountName}}-{{c.accountNum}}</td>
    <td>{{c.availableCash}}</td>
    <td>
      <span [ngClass]="getDifferenceClass(c.availableCash, c.previousCash)">
      {{getDifference(c.availableCash, c.previousCash)}}
      </span>
    </td>
  </tr>
  <tr *ngIf="!loadMore"><td colspan="4" style="text-align: center" (click)="loadMoreClick()">Load More...</td></tr>
  </tbody>
      </table>
  </div>
</div>
