<div class="container">
  <div class="col-md-6">
    <table class="table table-striped table-bordered text-center" appSortTable (sorted)="onSorted($event)" style="align: center">
  <thead>
  <tr>
    <th app-sort-column ="accountNum">Account</th>
    <th>Available Cash/Today`s Change</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let c of accounts">
    <td>{{c.accountName}}-{{c.accountNum}}</td>
    <td>
      {{c.availableCash}}<br/>
      <app-amount-change  *ngIf="c.previousCash" [availableCash]="c.availableCash" [previousCash]="c.previousCash"></app-amount-change>
    </td>
  </tr>
  <tr *ngIf="!loadMore"><td colspan="2" style="text-align: center" (click)="loadMoreClick()">Load More...</td></tr>
  </tbody>
      </table>
  </div>
</div>
